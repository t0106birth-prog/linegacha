<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BOXガチャ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@700&family=Zen+Kurenaido&family=Noto+Sans+JP:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Global Initial Loader -->
        <div id="globalLoader"
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #050505; z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s;">
            <div
                style="width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid #ff00ff; border-radius: 50%; animation: spin 1s linear infinite;">
            </div>
            <style>
                @keyframes spin {
                    0% {
                        transform: rotate(0deg);
                    }

                    100% {
                        transform: rotate(360deg);
                    }
                }
            </style>
        </div>

        <!-- Background -->
        <div class="background-overlay"></div>

        <!-- Main Content -->
        <main class="gacha-container hidden">
            <h1 class="title">BOXガチャ</h1>

            <div class="box-area" id="boxArea">
                <img src="assets/box_closed.png" alt="Treasure Box" class="treasure-box" id="treasureBox">
                <div class="flash-overlay" id="flashOverlay"></div>
            </div>

            <div class="controls">
                <input type="text" id="serialCode" placeholder="シリアルコードを入力" class="neon-input">
                <button id="spinBtn" class="neon-button">OPEN</button>
            </div>
        </main>

        <!-- Result / Loading Overlay -->
        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <div id="resultContent">
                    <!-- Dynamic Content -->
                </div>
                <button id="closeBtn" class="close-button hidden">C L O S E</button>
            </div>
        </div>

        <!-- History Screen -->
        <div id="historyContainer" class="history-container hidden">
            <h1 class="title">当選履歴</h1>

            <!-- Loading Mask -->
            <div id="historyLoadingMask" class="history-loading-mask">
                <div class="neon-loading-container">
                    <div class="neon-spinner"></div>
                    <div class="loading-text">履歴を読み込み中</div>
                </div>
            </div>

            <div id="historyRealContent" class="history-real-content hidden">
                <div id="pointDashBoard" class="point-dashboard hidden">
                    <div class="pts-label">現在の保有ポイント</div>
                    <div class="pts-value"><span id="currentHistoryPoints">---</span> <span class="pts-unit">pt</span>
                    </div>
                    <button id="historyExchangeBtn" class="exchange-button-small hidden">ギフトに交換する</button>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="prizes">獲得賞品</button>
                    <button class="tab-btn hidden" data-tab="points" id="pointsTabBtn">ポイント</button>
                </div>

                <div class="tab-content active" id="prizesTab">
                    <div id="prizesList" class="history-list"></div>
                </div>

                <div class="tab-content" id="pointsTab">
                    <div id="exchangeList" class="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
