<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BOXガチャ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Orbitron:wght@700&family=Zen+Kurenaido&family=Noto+Sans+JP:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* 外部CSSロード前のチラつきを完全に防止 */
        .gacha-container,
        .history-container {
            display: none !important;
        }

        /* 初期状態の判定に応じた表示（rootクラスで制御） */
        html.is-gacha-init .gacha-container {
            display: flex !important;
        }

        html.is-history-init .history-container {
            display: flex !important;
        }
    </style>
    <script>
        (function () {
            var urlParams = new URLSearchParams(window.location.search);
            var isHistory = urlParams.get('mode') === 'history';
            var root = document.documentElement;
            if (isHistory) {
                root.classList.add('is-history-init');
            } else {
                root.classList.add('is-gacha-init');
            }
        })();
    </script>
</head>

<body>
    <div id="app">
        <!-- Background -->
        <div class="background-overlay"></div>

        <!-- Main Content -->
        <main class="gacha-container">
            <h1 class="title">BOXガチャ</h1>

            <div class="box-area" id="boxArea">
                <img src="assets/box_closed.png" alt="Treasure Box" class="treasure-box" id="treasureBox">
                <div class="flash-overlay" id="flashOverlay"></div>
            </div>

            <div class="controls">
                <input type="text" id="serialCode" placeholder="シリアルコードを入力" class="neon-input">
                <button id="spinBtn" class="neon-button">OPEN</button>
            </div>
        </main>

        <!-- Result / Loading Overlay -->
        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <div id="resultContent">
                    <!-- Dynamic Content -->
                </div>
                <button id="closeBtn" class="close-button hidden">C L O S E</button>
            </div>
        </div>

        <!-- History Screen -->
        <div id="historyContainer" class="history-container hidden">
            <h1 class="title">当選履歴</h1>

            <!-- Loading Mask -->
            <div id="historyLoadingMask" class="history-loading-mask">
                <div class="loading-text">読み込み中。。。</div>
            </div>

            <div id="historyRealContent" class="history-real-content hidden">
                <div id="pointDashBoard" class="point-dashboard hidden">
                    <div class="pts-label">現在の保有ポイント</div>
                    <div class="pts-value"><span id="currentHistoryPoints">---</span> <span class="pts-unit">pt</span>
                    </div>
                    <button id="historyExchangeBtn" class="exchange-button-small hidden">ギフトに交換する</button>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="prizes">獲得賞品</button>
                    <button class="tab-btn hidden" data-tab="points" id="pointsTabBtn">ポイント</button>
                </div>

                <div class="tab-content active" id="prizesTab">
                    <div id="prizesList" class="history-list">
                        <!-- Content -->
                    </div>
                </div>

                <div class="tab-content" id="pointsTab">
                    <div id="exchangeList" class="history-list">
                        <!-- Content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
